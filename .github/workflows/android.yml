name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "androidApp/**"
      - "settings.gradle.kts"
      - "gradle.properties"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK + licenses
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Set up Gradle 8.8
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.8'

      - name: Build with Gradle (no wrapper)
        run: |
          gradle ":androidApp:assembleDebug" --stacktrace --no-daemon

      - name: Collect logs & reports
        if: always()
        run: |
          mkdir -p export/logs
          cp -r androidApp/build/reports export/logs/reports || true
          cp -r ~/.gradle/daemon export/logs/daemon || true

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: androidApp/build/outputs/apk/**/*.apk

      - name: Upload Gradle logs and reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-and-reports
          path: export/logs
