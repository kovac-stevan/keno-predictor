name: Build Android Debug APK
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "androidApp/**"
      - "settings.gradle.kts"
      - "gradle.properties"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MODULE: androidApp
      JAVA_TOOL_OPTIONS: -Xmx2g
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages & accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Build with Gradle
        run: |
          ./gradlew ":${MODULE}:assembleDebug" --no-daemon --stacktrace --warning-mode all

      - name: Collect logs & reports
        if: always()
        run: |
          mkdir -p artifacts/apk artifacts/reports
          cp -r ${MODULE}/build/outputs/apk/debug/*.apk artifacts/apk/ 2>/dev/null || true
          find . -path "*/build/reports" -type d -exec cp -r {} artifacts/reports/ \; 2>/dev/null || true
          cp -r ~/.gradle/daemon artifacts/gradle-daemon 2>/dev/null || true

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: artifacts/apk/*.apk
          if-no-files-found: warn

      - name: Upload Gradle logs and reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-and-reports
          path: artifacts
