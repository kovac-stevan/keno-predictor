name: Build Android Debug APK
on:
  push:
    branches: [ "main" ]
    paths:
      - "androidApp/**"
      - "settings.gradle.kts"
      - "gradle.properties"
      - ".github/workflows/android.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Provereno: instalira i pokreÄ‡e Gradle bez wrappera
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.8'
          arguments: ":androidApp:assembleDebug --stacktrace"

      - name: Collect logs & reports
        if: always()
        run: |
          mkdir -p artifacts/apk artifacts/logs artifacts/reports
          cp -r androidApp/build/outputs/apk/debug/*.apk artifacts/apk/ 2>/dev/null || true
          cp -r ~/.gradle/daemon artifacts/logs/daemon 2>/dev/null || true
          find . -path "*/build/reports" -type d -exec cp -r {} artifacts/reports \; 2>/dev/null || true

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: artifacts/apk/*.apk
          if-no-files-found: warn

      - name: Upload Gradle logs and reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-and-reports
          path: artifacts
          if-no-files-found: warn
